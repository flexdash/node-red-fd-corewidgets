<div class="form-row">
    <label for="node-input-enabled">Enabled</label>
    <input type="text" id="node-input-enabled" class="fd-typed-input" placeholder=true/>
    <input type="hidden" id="node-input-enabled-type" />
    <br><small class="fd-indent">Change using <tt>msg.params[enabled]</tt>. Default: true</small>
</div>
<div class="form-row">
    <label for="node-input-color">Color</label>
    <input type="text" id="node-input-color" class="fd-typed-input" placeholder="primary"/>
    <input type="hidden" id="node-input-color-type" />
    <br><small class="fd-indent">Change using <tt>msg.params[color]</tt>. Default: "primary"</small>
</div>
<div class="form-row">
    <label for="node-input-output_value">Output Value</label>
    <input type="text" id="node-input-output_value" class="fd-typed-input" placeholder=25/>
    <input type="hidden" id="node-input-output_value-type" />
    <br><small class="fd-indent">Value sent on click. Change using <tt>msg.params[output_value]</tt>. Default: 25</small>
</div>
<div class="form-row">
    <label for="node-input-icon">Icon</label>
    <input type="text" id="node-input-icon" class="fd-typed-input" placeholder=null/>
    <input type="hidden" id="node-input-icon-type" />
    <br><small class="fd-indent">Material-design-icon name. Change using <tt>msg.params[icon]</tt>. Default: null</small>
</div>
<div class="form-row">
    <label for="node-input-title">Title</label>
    <input type="text" id="node-input-title" class="fd-typed-input" placeholder="Button"/>
    <input type="hidden" id="node-input-title-type" />
    <br><small class="fd-indent">Change using <tt>msg.params[title]</tt>. Default: "Button"</small>
</div>
