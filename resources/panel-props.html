<div class="form-row">
    <label for="node-input-id">Id</label>
    <input type="text" id="node-input-id" class="fd-typed-input" placeholder=null/>
    <input type="hidden" id="node-input-id-type" />
    <br><small class="fd-indent">Change using <tt>msg.params[id]</tt>. Default: null</small>
</div>
<div class="form-row">
    <label for="node-input-solid">Solid</label>
    <input type="text" id="node-input-solid" class="fd-typed-input" placeholder=true/>
    <input type="hidden" id="node-input-solid-type" />
    <br><small class="fd-indent">Change using <tt>msg.params[solid]</tt>. Default: true</small>
</div>
<div class="form-row">
    <label for="node-input-widgets">Widgets</label>
    <input type="text" id="node-input-widgets" class="fd-typed-input" placeholder=[]/>
    <input type="hidden" id="node-input-widgets-type" />
    <br><small class="fd-indent">Change using <tt>msg.params[widgets]</tt>. Default: []</small>
</div>
