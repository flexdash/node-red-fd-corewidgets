<div class="form-row">
    <label for="node-input-title">Title</label>
    <input type="text" id="node-input-title" class="fd-typed-input" placeholder="TextView"/>
    <input type="hidden" id="node-input-title-type" />
    <br><small class="fd-indent">Change using <tt>msg.params[title]</tt>. Default: "TextView"</small>
</div>
<div class="form-row">
    <label for="node-input-text">Text</label>
    <input type="text" id="node-input-text" class="fd-typed-input" placeholder=""/>
    <input type="hidden" id="node-input-text-type" />
    <br><small class="fd-indent">Change using <tt>msg.params[text]</tt>. Default: ""</small>
</div>
<div class="form-row">
    <label for="node-input-editable">Editable</label>
    <input type="text" id="node-input-editable" class="fd-typed-input" placeholder=false/>
    <input type="hidden" id="node-input-editable-type" />
    <br><small class="fd-indent">Allow editing of the text. Change using <tt>msg.params[editable]</tt>. Default: false</small>
</div>
