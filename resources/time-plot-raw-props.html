<div class="form-row">
    <label for="node-input-options">Options</label>
    <input type="text" id="node-input-options" class="fd-typed-input" placeholder=null/>
    <input type="hidden" id="node-input-options-type" />
    <br><small class="fd-indent">Change using <tt>msg.params[options]</tt>. Default: null</small>
</div>
<div class="form-row">
    <label for="node-input-data">Data</label>
    <input type="text" id="node-input-data" class="fd-typed-input" placeholder=/>
    <input type="hidden" id="node-input-data-type" />
    <br><small class="fd-indent">Change using <tt>msg.params[data]</tt>. </small>
</div>
