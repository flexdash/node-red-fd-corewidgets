name: Build NPM package

on: [push]

env:

jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: .

      # - name: Determine package version
      #   run: |
      #     echo VERSION=$(egrep version.: package.json) | sed -E 's/=.*"([0-9]\..*)".*/=\1/' >>$GITHUB_ENV

      - name: Generate nodes from widgets
        env:
          FLEXDASH_VERSION: 0.3.15
        run: |
          npm install
          curl -L https://s3.amazonaws.com/s3.voneicken.com/flexdash/flexdash-${{env.FLEXDASH_VERSION}}-src.tgz | \
            tar zxf
          cp -r flexdash/src/widgets widgets
          ./node_modules/.bin/gen-widgets
          node ./update-package-json.js
          npm version patch
  
      - name: npm publish
        uses: pascalgn/npm-publish-action^1.3.8
        with:
          publish_command: "npm"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # automatically generated
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }} # from repo settings

      - name: Create annotation
        run: |
          VERSION=$(egrep version.: package.json) | sed -E 's/=.*"([0-9]\..*)".*/=\1/'
          echo "::notice title=NPM module::Version ${VERSION} using FlexDash ${{env.FLEXDASH_VERSION}}"
